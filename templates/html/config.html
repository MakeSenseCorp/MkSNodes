<!DOCTYPE html>
<html lang="en">
 
<head>
    <link rel="icon" href="{{ url_for('static', filename='images/node/favicon.ico') }}">
    <title>Master</title>
    <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/node/dashboard.css') }}" rel="stylesheet">
</head>
 
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">MakeSense</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">10:00 AM</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="\">
                                <span data-feather="home"></span>Connections
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="\nodes">
                                <span data-feather="box"></span>Nodes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="\config">
                                <span data-feather="cpu"></span>Config <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="\app">
                                <span data-feather="crosshair"></span>Applications
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h3">Machine Info</h1>
                </div>
                <form role="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-5">
                                <label for="name">CPU</label>
                            </div>
                            <div class="col-5">
                                <label for="name" id="idCpuArchitecture">Intel x86-AMD64</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="name">HDD</label>
                            </div>
                            <div class="col-5">
                                <label for="name" id="idHddRatio">60/120GB</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="name">RAM</label>
                            </div>
                            <div class="col-5">
                                <label for="name" id="idRamRatio">2GB/8GB</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="name">Temperature</label>
                            </div>
                            <div class="col-5">
                                <label for="name" id="idCpuTemperature">20C</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="name">Frequency</label>
                            </div>
                            <div class="col-5">
                                <label for="name" id="idCpuFrequency">120MHz</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="name">IP Address</label>
                            </div>
                            <div class="col-5">
                                <label for="name" id="idMachineIp">10.0.0.10</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h3">Running Processes</h1>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h3">Terminal</h1>
                </div>
                <form role="form">
                    <div class="form-group">
                        <textarea class="form-control" style="background-color: black;font-size: 1em;font-family: Verdana, Arial, Helvetica, sans-serif;color:White;" rows="10" id="idTerminalCommandScreen" disabled></textarea>
                        <!-- <input type="text" class="form-control" placeholder="Player Rank" id="idTerminalCommand" onkeypress="return TerminalKeyPress(event);"> -->
                        <textarea class="form-control" style="background-color: black;font-size: 1em;font-family: Verdana, Arial, Helvetica, sans-serif;color:White;" rows="1" onkeypress="return TerminalKeyPress(event);" id="idTerminalCommand"></textarea>
                    </div>
                </form>
                <footer class="footer">
                    <p>&copy; Company 2018</p>
                </footer>
            </main>
        </div>
    </div>

    <!-- Icons -->
    <script src="{{ url_for('static', filename='js/vendor/feather.min.js') }}"></script>
    <script>
        feather.replace()
    </script>

    <script src="{{ url_for('static', filename='js/vendor/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript">
        var myVar       = "{{ data }}";
        var decodedJSON = $('<div/>').html(myVar).text();
        var jsonData    = $.parseJSON(decodedJSON);

        var GlobalIP    = jsonData.ip
        var GlobalPort  = jsonData.port
    </script>
    <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/node/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/node/config.js') }}"></script>
</body>
 
</html>
